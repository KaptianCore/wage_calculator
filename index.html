<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wage Calculator</title>
  <meta name="description" content="A Calculator To Figure Out The Weekly/Monthly Wage.">
  <meta name="author" content="Kaptian Core">

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#wageform").submit(function(event){
        event.preventDefault();
      });
    });
    </script>

</head>

<body>
  <center>
    <h1>Wage Calculator</h1>
    <h5>Calculate The Amount Of Pay You Will Recieve.</h3>
    <script src="js/scripts.js"></script>
    <form id="wageform" action="#" onsubmit="return pay_calc();">
        <label for="wday_hours">Weekday Hours</label><br>
        <input type="number" id="wday_hours" name="wday_hours"><br>

        <label for="sat_hours">Saturday Hours</label><br>
        <input type="number" id=sat_hours" name="sat_hours"><br>

        <label for="sun_hours">Sunday Hours</label><br>
        <input type="number" id="sun_hours" name="sun_hours"><br>

        <label for="pub_hours">Public Holiday Hours</label><br>
        <input type="number" id="pub_hours" name="pub_hours"><br>

        <input type="submit" value="Calculate Wage">
    </form>
    <!-- 
        form:
        label (Weekday Hours)
        form input for number or slider
        label(Saturday Hours)
        form input for number or slider
        label(Sunday Hours)
        form input for number or slider
        label(Public Holiday Hours)
        form input for number or slider

        h3 (Income For This Pay Period:)
        h5 (Weekdays Hours (hour value): $value)
        h5 (Saturday Hours (hour value): $value)
        h5 (Sunday Hours (hour value): $value)
        h5 (Public Holiday Hours (hour value): $value)
        h5 (Total Pay For Hours (total hour value): $value)
     -->
  </center>
</body>
</html>
