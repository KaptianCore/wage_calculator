<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Wage Calculator</title>
  <meta name="description" content="A Calculator To Figure Out The Weekly/Monthly Wage.">
  <meta name="author" content="Kaptian Core">

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#wageform").submit(function(event){
        event.preventDefault();
      });
    });
    </script>

</head>

<body>
  <center>
    <h1>Wage Calculator</h1>
    <h5>Calculate The Amount Of Pay You Will Recieve.</h3>
    <script src="js/scripts.js"></script>
    <form id="wageform" action="#" onsubmit="return pay_calc()">
        <label for="wdayhours">Weekday Hours</label><br>
        <input type="number" id="wdayhours" name="wdayhours"><br>

        <label for="sathours">Saturday Hours</label><br>
        <input type="number" id=sathours" name="sathours"><br>

        <label for="sunhours">Sunday Hours</label><br>
        <input type="number" id="sunhours" name="sunhours"><br>

        <label for="pubhours">Public Holiday Hours</label><br>
        <input type="number" id="pubhours" name="pubhours"><br>

        <input type="submit" value="Calculate Wage">
    </form>
    <h3>Income For This Pay Period:</h3>
    <h5 id="wd_out">Weekdays Hours</h5>
    <h5 id="sa_out">Saturday Hours</h5>
    <h5 id="su_out">Sunday Hours</h5>
    <h5 id="p_out">Public Holiday Hours</h5>
    <h5 id="total">Total Pay</h5>
    <h5 id="total">Superannuation</h5>
  </center>
</body>
</html>
